<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculaor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="header"><b>Calculator</b></h1>
  <div class="calculator">

    <form action="" name="cal">
      <input id="input" type="text" name="input" placeholder="0">

      <div class="upb">
        <button class="btn mcb" type="button" style="width: 35px;">M</button>
        <button class="btn mcb" type="button" style="width: 35px;">%</button>
        <button class="btn mcb" type="reset"
          style="float: right;background-color: crimson;color: white;width: 50px;">C</button>
        <button onclick="back()" class="btn mcb" type="button"
          style="float: right;background-color: crimson;color: white;width: 50px;">&#171;</button>
      </div>

    </form>

    <div class="all_btn">

      <div class="number">

        <button class="btn numm" type="button" value="1" onclick="cal.input.value+='1'">1</button>
        <button class="btn numm" type="button" value="2" onclick="cal.input.value+='2'">2</button>
        <button class="btn numm" type="button" value="3" onclick="cal.input.value+='3'">3</button>
        <button class="btn opa" type="button" value="/" onclick="cal.input.value+='/'">&#247;</button>

        <button class="btn numm" type="button" value="4" onclick="cal.input.value+='4'">4</button>
        <button class="btn numm" type="button" value="5" onclick="cal.input.value+='5'">5</button>
        <button class="btn numm" type="button" value="6" onclick="cal.input.value+='6'">6</button>
        <button class="btn opa" type="button" value="-" onclick="cal.input.value+='-'">&#8722;</button>

        <button class="btn numm" type="button" value="7" onclick="cal.input.value+='7'">7</button>
        <button class="btn numm" type="button" value="8" onclick="cal.input.value+='8'">8</button>
        <button class="btn numm" type="button" value="9" onclick="cal.input.value+='9'">9</button>
        <button class="btn opa" type="button" value="+" onclick="cal.input.value+='+'">&#43;</button>

        <button class="btn numm" type="button" value="0" onclick="cal.input.value+='0'">0</button>
        <button class="btn numm" type="button" value="." onclick="cal.input.value+='.'">.</button>
        <button class="btn opa" type="button" value="*" onclick="cal.input.value+='*'">&#215;</button>

        <button class="btn" type="button" id="equal" onclick="cal.input.value=eval(cal.input.value)">=</button>
      </div>

    </div>

  </div>

  <script>
    function back() {
      var value = document.getElementById("input").value;
      document.getElementById("input").value = value.substr(0, value.length - 1);
    }
  </script>

</body>

</html>
